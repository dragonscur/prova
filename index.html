<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>比赛和赔率</title>
<style>
body { font-family: Arial; padding: 20px; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background-color: #f4f4f4; }
</style>
</head>
<body>
<h1>足球比赛和赔率</h1>
<table>
  <thead>
    <tr>
      <th>时间</th>
      <th>主队</th>
      <th>客队</th>
      <th>比分</th>
      <th>赔率</th>
      <th>推荐下注</th>
    </tr>
  </thead>
  <tbody id="matchTableBody">
    <tr><td colspan="6">正在加载比赛数据...</td></tr>
  </tbody>
</table>

<script>
fetch('./matches.json')
  .then(res => res.json())
  .then(matches => {
    const tbody = document.getElementById('matchTableBody');
    tbody.innerHTML = ''; // 清空加载提示

    matches.forEach(match => {
      const tr = document.createElement('tr');
      const score = (match.hscore !== null && match.ascore !== null) ? `${match.hscore} : ${match.ascore}` : '-';
      const date = new Date(match.time).toLocaleString();

      tr.innerHTML = `
        <td>${date}</td>
        <td>${match.home_team}</td>
        <td>${match.away_team}</td>
        <td>${score}</td>
        <td>${match.odds}</td>
        <td>${match.recommended ?? '-'}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error('加载 matches.json 出错:', err);
  });
</script>
</body>
</html>
